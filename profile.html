<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the profile page, here you can see info about you(or othe users), updates/posts and your contacts">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">  

    <link rel="stylesheet" href="css/style.css">
    
    <title>My profile</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <!--   <a class="col-4 " href="feed.html">Join In</a> 
            <p class="col-4 text-center  m-0">new post</p>-->
            <header class="row col-12 align-content-center justify-content-center p-0 m-0 align-items-center bg-warning">
                <nav class="navbar navbar-expand-lg bg-warning ">
                    <div class="container-fluid">
                        <button class="navbar-toggler col-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                      <a class="navbar-brand display-1 fs-1 m-0 text-center col-6 order-lg-2 col-lg-2" href="feed.html">Join In</a>
                      <div class="order-lg-3 col-auto m-0 col-lg-5 d-flex justify-content-end">
                        <a class=" navbar-brand display-2 text-center" href="#" data-bs-toggle="collapse" aria-expanded="false" aria-controls="newPost" data-bs-target="#newPost">Post +</a>
                      </div>
                      <div class="collapse navbar-collapse order-lg-1 col-lg-5 justify-content-md-center justify-content-lg-start" id="navbar">
                        <ul class="navbar-nav col-md-6">
                          <li class="nav-item col-md-3">
                            <a class="nav-link text-dark active" aria-current="page" href="profile.html">Profile</a>
                          </li>
                          <li class="nav-item col-md-auto ms-lg-3">
                            <a id="logOut" class="nav-link text-dark" aria-current="page" href="index.html">(Log out)</a>
                          </li>
                       
                      </div>
                    </div>
                  </nav>
            </header>


    <main class="row m-0 p-0 mt-xl-4 justify-content-xxl-center">
        <section id="allContent"class="container  row col-xxl-10 m-0 p-0 justify-content-center">
            <div class="row order-1 col-xl-3 justify-content-center">
                <h1 class="text-center"></h1>
                <img id="roundProfilePicture"class=" rounded-circle col-6 col-sm-4 col-md-3 col-xl-12 p-xl-4"src="./assets/charlesdeluvio-K4mSJ7kc0As-unsplash.jpg" data-bs-toggle="modal" data-bs-target="#profilePicture" alt="the users's profile picture">
            </div>
            
            <form action="#" id="newPost" class="collapse d-xl-flex order-3 order-md-4 order-xl-2 d-xl-flex col-12 col-sm-10 col-md-7 col-lg-6 col-xl-5 p-4 m-2 mt-0 pt-0 mb-4 pb-0 row align-items-xl-center">
                <p class="display-6">Write post here</p>
                 <input type="text" id="newPostTitle" class="form-control mb-1" placeholder="title">
                <textarea class="form-control mh-50 h-50 "name="newPost" maxlength="400" id="newPostProfile" placeholder="Write new Update/post here" cols="50" rows="7" ></textarea>
                <button class="btn btn-primary m-2 ms-0 col-auto" type="button" data-bs-toggle="modal" data-bs-target="#addPictureModal">+ Add Image</button>
                <button type="submit" class="btn btn-success m-2 col-auto">Post</button>
            </form>
            <div id="allPosts"class="col-12 col-sm-10 order-4 order-md-4 order-xl-5 col-lg-6  col-xl-5 mt-lg-4  mb-md-4 mt-md-4 m-4">
                <div class="row align-items-center mb-3">
                    <h2 id="postHeader" class=" col-6 col-xl-12 text-xl-center my-0">Posts</h2>
                    <div  id="newButton" class="container col-6 row align-items-center justify-content-end  d-xl-none">
                        <label class=" fs-4 ms-3 me-0 col-auto" for="newUpdate">New</label>
                    <button id="newUpdate"type="button" class="col-auto btn btn-primary p-2 rounded-circle" data-bs-toggle="collapse" aria-expanded="false" aria-controls="newPost" data-bs-target="#newPost">
                        <i class="bi bi-plus  d-flex align-top align-content-center justify-content-center fs-2"></i>
                        </button>
                      
                    </div>
                   
                </div>
                <div class="d-flex flex-column justify-content-lg-center col-10 m-auto" id="posts">
                    
                    
                </div>
            </div>
            <div id="contacts" class="col-12 col-sm-10 col-lg-7 p-0 mt-lg-4 m-0 order-5 order-md-5 order-xl-3 col-xl-3 row justify-content-around mt-xl-0 mb-md-4">
               <h2 class="text-center mb-3 mb-xl-0">Contacts</h2>
               <p class="text-center m-0">not implemented yet</p>
            <div class="col-4 col-lg-7 col-xl-10 col-xxl-12 row my-1 align-items-md-end justify-content-xl-center">
                <img class="rounded-circle col-12 col-md-3 col-xxl-2 px-0" src="https://picsum.photos/150/150" alt="random filler image for profile picture">
                <h3 class="fs-6 text-decoration-underline text-center col-md-8 col-xl-6 col-xxl-5 p-0 mb-md-0">contact one</h4>
            </div>
            <div class="col-4  col-lg-7 col-xl-10 col-xxl-12 row my-1 align-items-md-end justify-content-xl-center">
                <img class="rounded-circle col-12 col-md-3 col-xxl-2 px-0" src="https://picsum.photos/150/150" alt="random filler image for profile picture">
                <h3 class="fs-6 text-decoration-underline text-center col-md-8 col-xl-6 col-xxl-5 p-0 mb-md-0">contact two</h4>
            </div>
            <div class="col-4  col-lg-7 col-xl-10 col-xxl-12  row my-1 align-items-md-end justify-content-xl-center">
                <img class="rounded-circle col-12 col-md-3 col-xxl-2 px-0 " src="https://picsum.photos/150/150" alt="random filler image for profile picture">
                <h3 class="fs-6 text-decoration-underline text-center col-md-8 col-xl-6 col-xxl-5 p-0 mb-md-0">contact three</h4>
            </div>
          </div>
            
        </section>
        <div class="modal fade" id="profilePicture" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class=" modal-dialog modal-dialog-centered">
              <div class="modal-content">
                  <button type="button" class="btn-close ms-4 mt-4 py-2" data-bs-dismiss="modal"></button>
                  <img class="rounded p-4"src="./assets/charlesdeluvio-K4mSJ7kc0As-unsplash.jpg" alt="the users's profile picture, an sample image">
                  <p  id="modalText"class=" text-center">Username's profile picture</p>
                  
            </div>
          </div>
          </div>
          <div class="modal fade" id="addPictureModal" tabindex="-1" aria-labelledby="addPictureModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addPictureModalLabel">Add image link here:</h1>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="imgLink" class="form-control" placeholder="link here....">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">add link</button>
          </div>
        </div>
      </div>
    </div>
    </main>
    
    <footer class="m-0 mt-auto bg-warning row justify-content-center">
        <div class="row col-12 col-lg-8  p-2 m-0 justify-content-around align-items-center pt-4">
            <div class="col-4 row">
                <a class=" text-center col-12 link-dark p-0" href="/profile.html">My profile</a>
            </div>
            <div class="col-auto row align-items-center justify-content-center">
                <a href="#" class="btn text-center rounded-circle p-2 bg-primary"> <i class="bi bi-arrow-up d-flex align-top align-content-center justify-content-center text-light"></i></a>
            </div>
            <div class="col-4 row">
                <a href="/settings.html" class=" col-12 text-center link-dark p-0">Settings</a>
            </div>
            <div class="col-12 justify-content-center row">
                <a href="/terms.html" class=" text-center  col-6 mt-3 link-dark p-0">Terms of service</a>
            </div>
        </div>
       </footer>
